<!DOCTYPE html>

    <head>
        <link rel="stylesheet" type="text/css" href="./style.css">
        <meta charset="UTF-8">
        <style>
            /*Import statements for fonts*/
            @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@800&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap');
            /*Body Formatting*/
            body {
                display: flex;
                background-color: #4A61E3; /*nice bold blue color*/
            }
            /*Border completely surrounding web page*/
            .border {
                position: fixed;
                top: 0;
                left: 0;
                border: 30px solid floralwhite;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                overflow-y: scroll;
                scroll-behavior: smooth;
            }
            /*Navigation bar*/
            .navbar {
                clear: both;
                overflow: auto;
            }
            nav {
                float: right;
            }
            .logo img {
                float: left;
            }
            ul.navi,ul.navi{
                display: inline-block;
                padding: 10px;
                font-size: 20px;
                color: #F8DD74; /*Soft yellow color*/
                font-family: 'Abril Fatface', cursive;
            }
            ul.navi:hover,ul.navi:hover {
                color: #EF8B3F; /*Nice orange shade*/
            }
            a.one:link {
                text-decoration: none;
                font-size: 20px;
            }
            a.one:visited {
                text-decoration: none;
            }
            a.one:hover {
                text-decoration: none;
                color: #EF8B3F;
            }
            a.one:active {
                text-decoration: none;
            }
            /*Typewriter effect*/
            .typewriter h1 {
                margin-left: 20px;
                font-family: 'Rubik', sans-serif;
                color: #EF8B3F; /*Nice orange shade*/
                font-size: 75px;
                overflow: hidden; /* Ensures the content is not revealed until the animation */
                border-right: .15em solid orange; /* The typwriter cursor */
                white-space: nowrap; /* Keeps the content on a single line */
                margin: 0 auto; /* Gives that scrolling effect as the typing happens */
                /*letter-spacing: .15em; /* Adjust as needed */
                max-width: 38%; /*Keeps from the cursor from moving all the way to the right*/
                padding: 5px;
                padding-left: 20px;
                animation: 
                    typing 3.5s steps(30, end),
                    blink-caret .85s step-end infinite;
            }
            /* The typing effect */
            @keyframes typing {
                from { width: 0 }
                to { width: 100% }
            }
            /* The typewriter cursor effect */
            @keyframes blink-caret {
                from, to { border-color: transparent }
                50% { border-color: orange; }
            }
            /*Buttons*/
            .button {
                margin-left: 20px;
                margin-top: 20px;
                background-color: #4CAF50; /* Green */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                cursor: pointer;
                color: #F8DD74; /*Soft yellow color*/
                font-family: 'Lora', serif;
            }
            .tour,.projects {
                background-color: #4A61E3; /*nice bold blue color*/
                border: 2px solid #4CAF50; /* Green */
            }
            .tour:hover,.projects:hover {
                background-color: #4CAF50; /* Green */
                color: #F8DD74; /*Soft yellow color*/
            }
            /*My Works*/
            h2 {
                padding-left: 20px;
                padding-bottom: 20px;
                padding-top: 5px;
                font-size: 60px;
                color: #F8DD74; /*Soft yellow color*/
                font-family: 'Rubik', sans-serif;
                display: inline-block;
            }
            h2:hover {
                color: #4CAF50; /* Green */
            }
        </style>
